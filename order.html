<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foodie</title>
	<style type="text/css">
	h1{
			color: blue;
		    text-align: center;
		}
		ol{
			color:yellow;


		}
		body{
			background-color:rgba(0,0,0,0.35);
			margin:10px ;
			line-height: 1.6em;
		}
		.box-1{
			background-color:#f4f4f4;
			border:5px white ;
			padding:5px;
			border-width:3px;
			margin:20px;

		}

	.box-3 li{
		padding:15px;
	}
		form{
			color: blue;
		}
	.box-4 label{
		display:block;
	}
	</style>
</head>
<body>
	<div class="box-1">
		<h1>Food item</h1>
	</div>

	<div class="box-3">
		<ol>
				<li>rice</li>
				
				<li>beans</li>
				
				<li>meat</li>
				
				<li>soup</li>
				
				<li>beverages</li>
				
				<li>salad</li>
				
				<li>swallow</li>
		</ol>
	</div>
	<div class="box-4">
		<form>
			<br>
			<div>
					<label>rice</label>
					<select name="rice">
						<option value="fried rice">fried rice</option>
						<option value="white rice">white rice</option>
						<option value="jollof rice">jollof rice</option>
					</select>
			</div>
			    <br>
			    <div>
					<label>beans</label>
					<select name="beans">
						<option value="beans and plantIN">beans and plantain</option>
						<option value="beans and bread">beans and bread</option>
						<option value="plain beans">plain beans</option>
					</select>
			    </div>
			    <br>
			    <div>
					<label>meat</label>
					<select name="meat">
						<option value="fried meat">fried meat</option>
						<option value="turkey">turkey</option>
						<option value="chicken">chicken</option>
					</select>
			    </div>
			     <br>
			    <div>
					<label>soup</label>
					<select name="soup">
						<option value="draw">draw</option>
						<option value="fish stew">fish stew</option>
						<option value="pepper soup">pepper soup</option>
					</select>
			    </div>
			     <br>
			    <div>
					<label>beverages</label>
					<select name="beverages">
						<option value="coke">coke</option>
						<option value="fanta">fanta</option>
						<option value="water">water</option>
					</select>
			    </div>
			    <div>
			     <br>
					<label>swallow</label>
					<select name="swallow">
						<option value="eba">eba</option>
						<option value="fufu">fufu</option>
						<option value="semo">semo</option>
					</select>
			    </div>
			    <br>
			    <input type="submit" name="submit" value="submit">
			    </div>
		</form>
	</div>
</body>
</html>
